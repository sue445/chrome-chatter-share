<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrome Chatter Share</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div id="alert_area">

    </div>
    <div id="unshareable_area" style="display: none">
        <div class="alert alert-warning" role="alert">
            <strong>Warning</strong>
            This URL is not able to post to chatter
        </div>
    </div>

    <div id="not_logged_in_area">
        <form role="form">
            <button id="login" class="btn btn-primary">
                <span class="glyphicon glyphicon-log-in"></span>
                Chatter Login
            </button>
        </form>
    </div>

    <div id="logged_in_area">
        <form role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">
                    <span class="glyphicon glyphicon-heart"></span>
                    Title
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">
                    <span class="glyphicon glyphicon-link"></span>
                    URL
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="URL" required>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Comment
                </label>
                <div class="col-sm-10">
                    <textarea id="comment" class="form-control" rows="3" placeholder="Comment" tabindex="1"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="group" class="col-sm-2 control-label">
                    <span class="glyphicon glyphicon-user"></span>
                    Share to Group
                </label>
                <div class="col-sm-10">
                    <select id="group" class="form-control">
                        <option value="me">[MyFeed]</option>
                    </select>
                </div>
            </div>
            <button id="share" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-share"></span>
                Share to Chatter
            </button>
        </form>
    </div>
</div>

<script src="lib/jquery-2.1.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/forcetk.js"></script>
<script src="lib/shortcut.js"></script>
<script src="src/chatter.js"></script>
<script src="src/config.js"></script>
<script src="src/popup.js"></script>

</body>
</html>
